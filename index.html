<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Tic Tac Toe</title>

    <style>
      #game-board {
        text-align: center;
      }
      #game-board td {
        width: 50px;
        height: 50px;
        border: 1px solid black;
      }
    </style>

  </head>
  <body>

    <table id="game-board">
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>

    <button id="reset-button">Reset</button>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    var XOrO
    var newValue = 'X'
    var BGColor = 'red'
    $(document).ready(function () {
      $('td').click(function () {
        if (XOrO === 1) {
          newValue = 'O'
          XOrO = 0
          BGColor = 'Blue'
        } else {
          newValue = 'X'
          XOrO = 1
          BGColor = 'red'
        }
        jQuery(this).html(newValue)
        jQuery(this).css('background-color', BGColor)
      })
    })

    $( "button" ).click(function () {
      $( "td" ).empty()
        $( "td" ).css('background-color', 'white')
    })
    </script>

  </body>
</html>
